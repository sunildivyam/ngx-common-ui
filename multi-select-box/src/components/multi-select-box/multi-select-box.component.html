<ng-container *ngFor="let item of items">
  <label
    class="multi-select-item row nowrap spacing-h spacing-around-half center"
    [ngClass]="{ 'selected shadow-half': isItemSelected(item) }"
  >
    {{ item[labelField] }}
    <input
      class="no-border"
      [name]="item[keyField]"
      type="checkbox"
      [checked]="isItemSelected(item)"
      (change)="onChanged($event, item)"
  /></label>
</ng-container>
