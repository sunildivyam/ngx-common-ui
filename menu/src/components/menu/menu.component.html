<nav
  #nav
  role="navigation"
  class="annuMenu row"
  aria-label="primary navigation"
>
  <div class="col-lg-4 col-md-10 col-sm-10 left">
    <div *ngIf="logoUrl" class="row nowrap logo">
      <div *ngIf="headingPrefix">
        <a
          [routerLink]="headingPrefixHref"
          class="app-name col-12"
          aria-label="Application name"
          >{{ headingPrefix }}</a
        >
      </div>
      <div>
        <a [routerLink]="headingHref">
          <img [src]="logoUrl" [alt]="heading" [style.minWidth]="logoWidth" />
        </a>
      </div>
      <div *ngIf="heading">
        <a
          [routerLink]="headingHref"
          class="app-name col-12"
          aria-label="Application name"
          >{{ heading }}</a
        >
      </div>
    </div>
    <ng-container *ngIf="!logoUrl">
      <a
        *ngIf="headingPrefix"
        [routerLink]="headingPrefixHref"
        class="app-name col-12"
        aria-label="Application name"
        >{{ headingPrefix }}</a
      >
      <a
        [routerLink]="headingHref"
        class="app-name"
        aria-label="Application name"
        >{{ heading }}</a
      >
      <a
        *ngIf="subHeading"
        [routerLink]="subHeadingHref"
        class="app-title"
        aria-label="Application title"
        >{{ subHeading }}</a
      >
    </ng-container>
    <div *ngIf="logoUrl && subHeading" class="row">
      <a
        *ngIf="subHeading"
        [routerLink]="subHeadingHref"
        class="app-title col-12"
        aria-label="Application title"
        >{{ subHeading }}</a
      >
    </div>
  </div>
  <div class="col-lg-8 col-md-2 col-sm-2 right">
    <ul
      [class]="'col-lg-12 col-md-8 col-sm-12 ' + menuClassNames.join(' ')"
      [ngClass]="{ opened: opened }"
    >
      <li *ngFor="let item of items">
        <a
          class="menu-item"
          [routerLink]="item.href"
          routerLinkActive="active"
          [ngClass]="menuItemClassNames"
          (click)="itemCliked(item)"
          >{{ item.title }}</a
        >
      </li>
      <li class="extra-nav center middle">
        <ng-content></ng-content>
      </li>
    </ul>
    <anu-hamburger
      heading=""
      class="hidden-lg size-md"
      [opened]="opened"
      (changed)="toggleOpen($event)"
    ></anu-hamburger>
  </div>
</nav>
